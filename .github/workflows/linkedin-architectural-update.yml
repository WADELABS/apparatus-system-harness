name: LinkedIn Architectural Update
on:
  push:
    branches: [main]
    paths:
      - '**.yaml'
      - 'README.md'
      - 'docs/**'

jobs:
  dispatch-to-linkedin:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Generate Authoritative Update Payload
        id: payload
        run: |
          # Professional constraint: Zero emojis. Direct language.
          CONTENT="Deployment update: Refined the 'Inquisitor Framework' to enforce Manifest-Over-Code constraints within Kubernetes environments. This iteration mitigates procedural drift and ensures an immutable audit trail for complex data investigations."
          
          echo "payload={\"project\": \"apparatus\", \"topic\": \"Platform Engineering\", \"content\": \"$CONTENT\", \"author\": \"${{ secrets.LINKEDIN_PERSON_URN }}\"}" >> $GITHUB_OUTPUT

      - name: Send Webhook to n8n
        run: |
          curl -X POST "${{ secrets.N8N_WEBHOOK_URL }}" \
            -H "Content-Type: application/json" \
            -d '${{ steps.payload.outputs.payload }}'
        continue-on-error: true
