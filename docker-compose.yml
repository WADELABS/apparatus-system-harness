# Docker Compose for Local Development
# Runs the Apparatus System Harness with volume mounts for easy development

version: '3.8'

services:
  inquisitor:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: inquisitor
    volumes:
      # Mount source code for live reloading during development
      - ./src:/app/src:ro
      # Mount manifests directory
      - ./manifests:/app/manifests:ro
      # Mount artifacts directory for output
      - ./artifacts:/app/artifacts
      # Mount logs directory
      - ./logs:/app/logs
    environment:
      - LOG_LEVEL=DEBUG
      - MANIFEST_DIR=/app/manifests
      - ARTIFACT_DIR=/app/artifacts
      - PYTHONUNBUFFERED=1
    ports:
      # API port (if API server is implemented)
      - "8000:8000"
      # Raft consensus port
      - "4321:4321"
      # Metrics port
      - "9090:9090"
    networks:
      - inquisitor-network
    restart: unless-stopped
    # Override default command for development
    # command: python -m inquisitor.cli --help

  # Optional: Add a PostgreSQL database for persistence
  # postgres:
